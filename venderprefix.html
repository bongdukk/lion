        body{
         background-image:url('notebook.jpg');

<body> <i>
    <header>
        <h1>Venderprefix란?</h1>
    </header>
    <br>

    <main>
        <img src="./venderprefix.jpg" alt="venderprefix_IMG"/></br></br>
        <div>
            <b>벤더 프리픽스(vendor prefix)</b>
             란 이러한 주요 웹 브라우저 공급자가 새로운 실험적인 기능을 제공할 때 </br>
             이런 버전의 웹 브라우저에 그 사실을 알려주기 위해 사용하는
            <b>접두사(prefix)</b>
            를 의미합니다.
            <hr width="700px">
            <p>-해당 속성이 적용되지 않았을 경우를 표현해야 할 코드를 가장 먼저 작성해야 하며,</p>
            <p>표준 문법 코드는 가장 마지막에 작성해야 한다.</p>
            <hr width="700px">
            <p>-microsoft사, chrome등 다양한 웹브라우저를 지원한다.</p>
        </div>
    </main>
